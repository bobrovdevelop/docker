version: '3'

services:
  web:
    image: nginx:alpine
    restart: always
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    ports:
      - 8081:80

  php-fpm:
    build: ./docker/php-fpm
    restart: always
    depends_on:
      - db
    volumes:
      - ./backend:/var/www

  php-cli-key-generate:
    image: php:8.1-cli-alpine
    depends_on:
      - php-fpm
    volumes:
      - ./backend:/var/www
    working_dir: /var/www
    command: php artisan key:generate

  php-cli-migrate:
    image: php:8.1-cli-alpine
    depends_on:
      - php-fpm
    volumes:
    - ./backend:/var/www
    working_dir: /var/www
    command: docker-php-ext-install pdo pdo_pgsql && php artisan migrate

  composer:
    image: composer:latest
    depends_on:
      - php-fpm
    volumes:
    - ./backend:/var/www
    working_dir: /var/www
    command: composer install

  db:
    image: postgres:alpine
    restart: always
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
    - 6080:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: docker
