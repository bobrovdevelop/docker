version: '3'

services:
  web:
    image: nginx:alpine
    restart: always
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    ports:
      - 8081:80

  supervisor:
    build:
      dockerfile: ./docker/php-fpm
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    restart: always

    depends_on:
      - php-fpm
    volumes:
      - ./backend:/var/www:rw
      - ./docker/php-fpm/laravel-worker.conf:/etc/supervisord.conf
    command: supervisord

  redis:
    image: redis:7.0-alpine

  php-fpm:
    build:
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    restart: always
    depends_on:
      - db
    volumes:
      - ./backend:/var/www:rw

